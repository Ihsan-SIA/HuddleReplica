<!DOCTYPE html>
<html lang="en">
<head>
    <title>Huddle</title>
    <link rel="stylesheet" href="huddle.css">
</head>
<body>
    <div class="container">
        <section class="topcont">
            <main class="logo">
                <img src="./HudAssets/images/logo.svg" alt="logo">
            </main>
            <main class="icontop">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </main>
        </section>

        <section class="midcont">
            <main class="twoimg">
                <img src="./HudAssets/images/illustration-mockups.svg" alt="MockupImg">
            </main>
            <main class="words">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
                <button>Register</button>
            </main>
        </section>

        <section class="botcont">
            <main class="socials">
                <img src="./assets/facebook.svg" alt="facebook">
                <img src="./assets/twitter.svg" alt="x">
                <img src="./assets/instagram.svg" alt="ig">
            </main>
        </section>
    </div>
</body>
</html>
